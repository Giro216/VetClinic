<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все Рекомендации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div id="nav-bar-main"></div>

        <main class="container mt-4">
            <h1 class="mb-4">Все Рекомендации</h1>
            <a href="/page/recommendations_add.html" class="btn btn-primary mb-3">Добавить Рекомендации</a>
            <ul class="nav nav-tabs mb-3" id="recommendationsTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="care-tips-tab" data-bs-toggle="tab" data-bs-target="#care-tips-pane" type="button" role="tab" aria-controls="care-tips-pane" aria-selected="true">Советы по уходу</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="food-recommendations-tab" data-bs-toggle="tab" data-bs-target="#food-recommendations-pane" type="button" role="tab" aria-controls="food-recommendations-pane" aria-selected="false">Рекомендации по корму</button>
                </li>
            </ul>

            <div class="tab-content" id="recommendationsTabsContent">
                <div class="tab-pane fade show active" id="care-tips-pane" role="tabpanel" aria-labelledby="care-tips-tab" tabindex="0">
                    <div id="careTipsListContainer">
                        <div class="text-center py-4" id="careTipsLoading">
                            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div>
                        </div>
                        <div id="careTipsError" class="alert alert-danger" style="display:none;"></div>
                        <div id="careTipsEmpty" class="alert alert-info" style="display:none;">Нет доступных советов по уходу.</div>
                        <div id="careTipsList" class="row g-3">
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="food-recommendations-pane" role="tabpanel" aria-labelledby="food-recommendations-tab" tabindex="0">
                    <div id="foodRecommendationsListContainer">
                        <div class="text-center py-4" id="foodRecommendationsLoading">
                            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div>
                        </div>
                        <div id="foodRecommendationsError" class="alert alert-danger" style="display:none;"></div>
                        <div id="foodRecommendationsEmpty" class="alert alert-info" style="display:none;">Нет доступных рекомендаций по корму.</div>
                        <div id="foodRecommendationsList" class="row g-3">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/api/recommendation_api.js" type="module"></script>
    <script src="../js/page/recommendations-list.js" type="module"></script>
</body>
</html>
