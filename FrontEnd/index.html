<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Vet Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="nav-bar-main">
    </div>

    <main class="py-5 bg-light">
      <div class="container">
        <h1 class="text-center mb-5 display-5">Панель управления</h1>

        <div class="row justify-content-center g-4">

          <div class="col-md-6 col-lg-4">
            <div class="card action-card h-100">
              <div class="card-body text-center d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">Добавить запись о приеме</h5>
                  <p class="card-text text-muted">Внесите новую запись о посещении клиники</p>
                </div>
                <a href="/page/appointments.html" class="btn btn-primary btn-lg mt-3">Добавить запись</a>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card action-card h-100">
               <div class="card-body text-center d-flex flex-column justify-content-between">
                 <div>
                    <h5 class="card-title">Добавить питомца</h5>
                    <p class="card-text text-muted">Внесите данные нового питомца в базу</p>
                 </div>
                <a href="/page/pets.html" class="btn btn-success btn-lg mt-3">Добавить питомца</a>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card action-card h-100">
              <div class="card-body text-center d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">Добавить рекомендацию</h5>
                  <p class="card-text text-muted">Внесите рекомендации по уходу или еде в базу</p>
                </div>
                <a href="/page/recommendations.html" class="btn btn-info btn-lg mt-3">Добавить рекомендацию</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="js/app.js" type="module"></script>

</html>
