spring.application.name=VetClinic

#spring.docker.compose.file=docker-compose.yaml

server.port=8090
spring.main.web-application-type=reactive

spring.cloud.gateway.routes[0].id=profile
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/profile/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=appointment
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/appointments/**

spring.cloud.gateway.routes[2].id=recommendation
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/recommendation/**

